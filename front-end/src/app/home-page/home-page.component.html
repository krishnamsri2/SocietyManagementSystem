<section class="login-block">
    <div class="container">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center">Login</h2>
                <!-- <form class="login-form"> -->
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-uppercase">Username</label>
                        <input 
                            type="email" 
                            class="form-control"
                            [(ngModel)]="userName"
                            email 
                            placeholder=""
                            required>
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                        <input type="password" class="form-control" placeholder="" [(ngModel)]="password">
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            <small style="float:left">Remember Me</small>
                        </label>
                        <app-forgot-password-modal></app-forgot-password-modal>
                    </div>

                    <div class="form-group d-flex flex-column" style="margin-top: 10px;">
                        <div>
                            <button type="button" class="btn btn-login btn-sm" style="float:left" (click)="onClick()" [disabled]="!(userName&&password)">Submit</button>
                        </div>
                        
                        <!-- <a style="float:right" href="#">New User</a> -->
                        <label for="invalid" class="mt-2">Invalid Credentials</label>
                    </div>
                    
                    
                        <!-- <label for="invalid">Invalid Credentials</label> -->
                                       
                <!-- </form> -->
            </div>

            

            <div class="col-md-8 banner-sec">
                <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="3000">
                            <img src="assets/images/Image1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="assets/images/Image2.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/Image3.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>

                </div>
            </div>
            
        </div>
        
    </div>
    
    <app-footer></app-footer>
</section>
