<div class="container-fluid reset-form-class d-flex justify-content-center align-items-center">

    <div class="container">

        <div class="modal-header">
            <h1>Reset Password</h1>
        </div>


        <div class="modal-body d-flex flex-column">

            <div class="d-flex justify-content-around">
                <label for="password" class="col-form-label justify-content-start col-md-3">Password:</label>
                <div class="justify-content-end col-md-6">
                    <input type="password" id="password" class="form-control" [(ngModel)]="password" />
                    <i class="fa fa-eye-slash" aria-hidden="true"></i>
                </div>
            </div>


            <div class="d-flex justify-content-around" style="margin-top: 5px;">
                <label for="confirm" class="col-form-label justify-content-start col-md-3">Confirm Password:</label>
                <div class="justify-content-end col-md-6">
                    <div class="form-group has-feedback">
                        <span class="icon">
                            <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="myFunction()">{{hide ?
                                'visibility_off' : 'visibility'}}</mat-icon>
                        </span>
                        <input id="confirm" class="form-control" [(ngModel)]="confirmPassword"
                            [type]=" !hide ? 'password' : 'text' " />

                    </div>

                </div>
            </div>

        </div>

        <h2 class="alert-success justify-content-start" *ngIf="successMessage">Password Changed successfully!!!</h2>
        
        <div class="d-flex justify-content-end">


            <div class="justify-content-end">
                <button type="button" (click)="redirectToLogin()" class="btn btn-danger"
                    *ngIf="successMessage">Login</button>
                <button type="button" class="btn btn-danger" (click)="onClick()"
                    [disabled]="!((confirmPassword===password)&&(password!==''))"
                    style="margin-left: 10px;">Reset</button>
            </div>

        </div>

    </div>
    
</div>
