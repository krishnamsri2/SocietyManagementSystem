<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Edit Flat</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <!-- <form (ngSubmit)="onFormSubmit(f)" #f="ngForm"> -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioButton" value="owner" [(ngModel)]="isOwner" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Owner
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioButton" value="tenant" [(ngModel)]="isTenant" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Tenant
                        </label>
                    </div>
                </div>
            </div>
            <div class="row" style="float: right; margin-top: 10px;">
                <div class="col-md-3">
                    <button type="button" class="btn btn-danger" (click)="modal.dismiss('Cross click')" (click)="onClick()">Update</button>
                </div>
            </div>
            
        <!-- </form> -->
    </div>
    
  </ng-template>
  
  <a class="link-danger" (click)="open(content)">Edit</a>
