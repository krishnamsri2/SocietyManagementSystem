<ng-template #content let-modal>
    <div class="modal-header">
      <h3 class="modal-title" id="modal-basic-title">Add a Flat</h3>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="flat-info">
          <div class="form-group">
            <label for="flat-name">Enter Name of the Flat</label>
            <input type="text" class="form-control" id="flat-name" name="flatName" ngModel>
          </div>
          <div class="form-group">
            <label for="flat-address">Enter Address of the Flat</label>
            <input type="text" class="form-control" id="flat-address" name="flatAddress" ngModel>
          </div>
          <div class="form-group">
            <label for="owner-name">Enter name of the Owner</label>
            <input type="text" class="form-control" id="owner-name" name="ownerName" ngModel>
          </div>
          <div class="form-group">
            <label for="for-status">Select Status</label>
            <select name="flatStatus" id="for-status" class="form-control" ngModel>
              <option value="occupied">Occupied</option>
              <option value="unoccupied">Unoccupied</option>
            </select>
          </div>
        </div>
        <div id="other-info">
          <div class="form-group">
            <label for="number-occupants">Enter Number of Occupants</label>
            <input type="text" class="form-control" id="number-occupants" name="numberOfOccupants" ngModel >
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    </div>
</ng-template>
  
<button class="btn btn-success" (click)="open(content)">Add Flat</button>
