<ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="let roleItem of roleList"
    >
      {{ roleItem.role }}
      <span class="btn custom-btn" (click) = "onClick($event,roleItem.roleId)" *ngIf="!roleItem.menuAssigned">Assign</span>
      <span class="btn custom-btn" (click) = "onClick($event,roleItem.roleId)" *ngIf="roleItem.menuAssigned">Unassign</span>
    </li>
</ul>
