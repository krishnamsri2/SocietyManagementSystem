<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Roles</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <div class="mb-3">
      <div class="control-bar container mt-1">
        <div class="control-bar-text">
          <h3>{{ heading }}</h3>
        </div>
        <div class="search-bar">
          <div class="input-group input-group-sm">
            <input
              type="text"
              class="form-control"
              id="search"
              name="searchText"
              placeholder="Search..."
              [(ngModel)]="searchText"
              (ngModelChange)="searchFilter()"
            />
            <div class="input-group-append">
              <button class="btn custom-btn">
                <mat-icon>search</mat-icon>
              </button>
            </div>
          </div>
        </div>
        <div class="filter-btn" ngbDropdown>
          <button
            class="btn btn-sm custom-btn"
            ngbDropdownToggle
            id="dropdownmenu"
          >
            <mat-icon aria-hidden="false" aria-label="Example home icon"
              >sort</mat-icon
            >
          </button>
          <div
            class="dropdown-menu"
            ngbDropdownMenu
            aria-labelledby="dropdownmenu"
          >
            <li
              class="dropdown-menu-item"
              ngbDropdownItem
              (click)="onDropdownMenuClick($event)"
            >
              All Roles
            </li>
            <li
              class="dropdown-menu-item"
              ngbDropdownItem
              (click)="onDropdownMenuClick($event)"
            >
              Assigned Roles
            </li>
            <li
              class="dropdown-menu-item"
              ngbDropdownItem
              (click)="onDropdownMenuClick($event)"
            >
              Unassigned Roles
            </li>
          </div>
        </div>
      </div>
      <div class="mt-3 container">
        <app-role-list [roleList]="roleList"></app-role-list>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Close
    </button>
  </div>
</ng-template>

<button class="btn custom-btn" (click)="open(content)">Assign Roles</button>
