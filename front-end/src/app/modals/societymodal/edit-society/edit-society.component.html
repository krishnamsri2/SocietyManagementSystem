<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Society update</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="mb-3" id="edit-info">
            <div class="form-group">
                <label for="society-name">Edit Society Name</label>
                <input type="text" class="form-control" name="societyName" ngModel id="society-name">
            </div>
        </div>
        <button type="submit" class="btn btn-outline-success">Edit</button>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    </div>
  </ng-template>
  
  <button class="btn btn-outline-primary" (click)="open(content)">Edit</button>
