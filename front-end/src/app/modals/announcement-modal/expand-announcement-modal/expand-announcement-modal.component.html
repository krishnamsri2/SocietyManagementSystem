<ng-template #content let-modal>
  <div class="modal-header">
    <h3 class="modal-title" id="modal-basic-title">Announcement</h3>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <div class="card text-center">
      <div class="card-header">
        <p class="mt-1">Announcement!!</p>
      </div>
      <div class="card-body">
        <h2 class="card-title">{{announcementObj.announcementTitle}}</h2>
        <p class="card-text">
          {{announcementObj.announcementDetail}}
        </p>
      </div>
      <div class="card-footer">
        <p class="mt-1">Announcement!!</p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
  </div>
</ng-template>

<button *ngIf="!isAnnouncementCard"class="btn btn-danger mt-1" (click)="open(content)">Expand</button>
<p style="font-size:16px;color:#555;font-weight:500;cursor: pointer;" *ngIf="isAnnouncementCard"class="announcement-link" (click)="open(content)">{{announcementObj.announcementTitle}}</p>
