<ng-template #content let-modal>
    <div class="modal-header">
      <h3 class="modal-title" id="modal-basic-title">Create</h3>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form (submit)="onSubmit(f)" #f="ngForm">
        <div class="mt-3">
          <div class="form-group">
            <label for="announcement-header">Enter Title</label>
            <input type="text" id="announcement-header" class=" mt-1 form-control" name="announcementTitle" ngModel>
          </div>
          <div class="form-group">
            <label for="announcement-detail">Enter Details</label>
            <textarea name="announcementDetail" id=" announcement-detail" cols="70" rows="15" class="mt-1 form-control" ngModel></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-sm btn-danger mt-2">submit</button>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    </div>
  </ng-template>
  
  <button class="btn btn-danger" (click)="open(content)">Create New Announcement</button>
