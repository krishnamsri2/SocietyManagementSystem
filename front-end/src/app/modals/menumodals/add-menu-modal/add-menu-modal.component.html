<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Menu Add</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form (submit)="onSubmit(f)" #f="ngForm">
      <div class="mb-3">
        <div class="form-group">
          <label for="url">Enter Menu Name</label>
          <input type="text" id="url" class="form-control" ngModel name="menuName" />
        </div>
        <div class="form-group">
          <label for="url">Enter Menu URL</label>
          <input type="text" id="url" class="form-control" ngModel name="url" />
        </div>
      </div>
      <div class="mb-1">
        <button class="btn btn-primary" type="submit">Add</button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Close
    </button>
  </div>
</ng-template>
<button class="btn btn-danger" (click)="open(content)">Add Menu</button>
