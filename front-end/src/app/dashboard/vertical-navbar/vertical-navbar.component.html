<div class="menu-wrapper">
    <ul class="list-group">
        <div class="header list-group-item">
            <div class="logo">
                <div class="dropdown">
                    <img src="assets/images/login_image.png" class="logo-img">
                </div>
            </div>
            <div class="header-text">
                <p class="logo-text">{{firstName}} {{lastName}}</p>
            </div>
        </div>

        <li class="list-group-item profile-btns">
            <button class="btn btn-danger btn-sm" (click)="displayProfile()">
                <mat-icon aria-hidden="false" aria-label="Example home icon">person</mat-icon>
            </button>
            <button class="btn btn-danger btn-sm" (click)="logoutOnClick()">
                <mat-icon aria-hidden="false" aria-label="Example home icon">logout</mat-icon>
            </button>
        </li>

        <a *ngFor="let component of components | slice:startIndex:sizeOfComponents"
            [routerLink]="[component.relativeUrl]">
            <li class="list-group-items links" routerLinkActive="activeLink">{{component.name}}</li>
        </a>

    </ul>
</div>
