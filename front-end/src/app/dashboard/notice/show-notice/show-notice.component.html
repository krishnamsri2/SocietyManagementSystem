<ul class="list-group mt-2">
    <li class="list-group-item d-flex justify-content-between mt-1" *ngFor="let notice of notices">
        <p>{{notice.noticeTitle}}</p>
        <div class="btns d-flex justify-content-between">
            <app-expand-notice [notice]="notice" [isNoticeCard]="false"></app-expand-notice>
            <app-edit-notice [notice]="notice"></app-edit-notice>
        </div>
    </li>
</ul>
