<form class="mx-auto p-3">
    <div class="form-group">
        <label for="notice-details">Enter Details</label>
        <textarea name="noticeDetail" id="notice-details" cols="50" rows="10" class="form-control mt-2" [(ngModel)]="noticeObj.noticeDetail"></textarea>
    </div>
    <button type="submit" class="mt-3 btn btn-danger" (click)="onClick()">Create</button>
</form>
