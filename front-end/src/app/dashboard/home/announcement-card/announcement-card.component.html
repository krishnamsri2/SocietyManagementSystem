<div class="card" style="width:18rem;height:295px;overflow:auto">
    <div class="card-header text-center p-0 d-flex justify-content-center">
        <h3 style="margin-top:10px;font-weight:600">Announcements</h3>
    </div>
    <div class="card-body">
        <div class="announcement p-2" *ngFor="let announcement of announcements">
            <app-expand-announcement-modal [announcementObj]="announcement" [isAnnouncementCard]="true" ></app-expand-announcement-modal>
        </div>
    </div>
</div>
