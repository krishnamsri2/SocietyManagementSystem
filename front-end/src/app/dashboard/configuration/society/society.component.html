<div class="container society">
  <div class="society-header" *ngIf="route.children.length === 0">
    <div class="back-button">
      <a class="back-btn" [routerLink]="['/dashboard/configuration']">&larr;</a>
    </div>
    <div class="header-text">
      <h3>Society</h3>
    </div>
  </div>
  <div class="society-cards mt-2" *ngIf="route.children.length === 0">
    <app-long-card *ngFor="let society of societies" [object]="society"></app-long-card>
  </div>
  <div class="btn-wrapper" *ngIf="route.children.length === 0">
    <app-add-society></app-add-society>
  </div>
  <router-outlet></router-outlet>
</div>
