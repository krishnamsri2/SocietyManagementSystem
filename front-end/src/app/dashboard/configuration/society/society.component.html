<div class="container society">
  <div class="society-header" *ngIf="route.children.length === 0">
      <div class="back-button">
          <a class="back-btn" [routerLink]="['/dashboard/configuration']">&larr;</a>
      </div>
      <div class="header-text">
          <h3>Society</h3>
      </div>
  </div>
  <div class="card" style="width: 18rem;" *ngIf="route.children.length === 0">
      <div class="card-body">
        <h5 class="card-title">Society Name</h5>
        <h6 class="card-subtitle mb-2 text-muted">Society Address</h6>
        <p class="card-text">Small Description of Society</p>
        <a [routerLink]="['towerlist']" class="card-link">Enter</a>
      </div>
  </div>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    <router-outlet ></router-outlet>
    
</div>
