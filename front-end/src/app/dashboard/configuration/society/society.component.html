<div class="container society">
  <div class="society-header" *ngIf="route.children.length === 0">
    <app-back-btn></app-back-btn>
    <div class="header-text">
      <h3>Society</h3>
    </div>
  </div>
  <div class="society-cards mt-2" *ngIf="route.children.length === 0">
    <ul class="list-group list-items mx-auto mt-1">
      <div class="list-group-item container mt-2" *ngFor="let society of societies">
        <div class="row">
          <div class="col-9 text" [name]="society.societyName"><p>{{society.societyName}}</p></div>
          <div class="col-3 btns d-flex justify-content-between">
            <button class=" btn btn-sm btn-success" (click)="navigateIn(society.societyId)"><mat-icon>exit_to_app</mat-icon></button>
            <app-edit-society [id]="society.societyId" (reloadPage)="reloadPage()"></app-edit-society>
          </div>
        </div>
      </div>
    </ul>
  </div>
  <div class="btn-wrapper" *ngIf="route.children.length === 0">
    <app-add-society (reloadPage)="reloadPage()"></app-add-society>
  </div>
  <router-outlet></router-outlet>
</div>
