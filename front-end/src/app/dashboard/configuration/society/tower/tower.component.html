<div class="container tower-wrapper" *ngIf="route.children.length === 0">
  <div class="tower-header">
    <div class="back-button">
      <a
        class="back-btn"
        [routerLink]="['/dashboard/configuration/society/towerlist']"
        >&larr;</a
      >
    </div>
    <div class="header-text">
      <h3>Tower</h3>
    </div>
  </div>
  <div class="flat-list">
    <ul class="list-group">
      <li
        class="list-group-item flat"
        *ngFor="let flat of flats"
        (click)="onFlatClick(flat.flatId)"
        [ngClass]="{'occupied':flat.status,'unoccupied':!flat.status}"
      >
        {{ flat.flatNo }}
        <app-edit-flat-modal [flatId]="flat.flatId"></app-edit-flat-modal>
      </li>
    </ul>
  </div>
  <div class="btn-wrapper">
    <app-flatmodals></app-flatmodals>
  </div>
</div>
<div class="flat-section container">
  <router-outlet></router-outlet>
</div>
