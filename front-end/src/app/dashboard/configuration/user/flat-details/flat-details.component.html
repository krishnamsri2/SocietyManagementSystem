<div class="container">
  <app-back-btn></app-back-btn>
  <div class="card w-90 mx-auto flats">
    <div class="card-header d-flex justify-content-between">
      <div class="header-text">
        <h2>Flat Details</h2>
      </div>
      <div class="search-box">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search here..."
          />
          <div class="input-group-append">
            <span class="input-group-text"><mat-icon>search</mat-icon></span>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body w-75 mx-auto">
      <table class="table" style="margin-top: 15px">
        <thead>
          <tr>
            <th scope="col">Serial No.</th>
            <th scope="col">Tower Name</th>
            <th scope="col">Flat Number</th>
            <th scope="col">Owner</th>
            <th scope="col">Tenant</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let details of flatsOfAUser; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ details.towerName }}</td>
            <td>{{ details.flatNo }}</td>
            <td>{{ details.isOwner ? "Yes" : "No" }}</td>
            <td>{{ details.isTenant ? "Yes" : "No" }}</td>
            <td>
              <app-flat-edit-modal
                [flatResId]="details.flatResId"
                (reloadPage1)="flatDetails()"
              ></app-flat-edit-modal>
            </td>
            <td>
              <a
                [routerLink]="[]"
                class="link-danger"
                (click)="deleteFlatOnClick(details.flatResId)"
                >{{ details.isDeleted ? "Set Active" : "Set Inactive" }}</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer d-flex justify-content-end">
      <app-new-flat-modal
        [userId]="userDetailId"
        (reloadPage)="flatDetails()"
      ></app-new-flat-modal>
    </div>
  </div>
</div>
