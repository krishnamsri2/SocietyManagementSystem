<table class="table" style="margin-top: 15px;">

    <thead>
        <tr>
            <th scope="col">Serial No.</th>
            <th scope="col">Role Type</th>
            <th scope="col">Role</th>
            <th scope="col">Role Description</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>

    <tbody>

        <tr *ngFor="let role of roleArray ; let i=index">

            <th scope="row">{{i+1}}</th>
            <td>{{role.roleType}}</td>
            <td>{{role.role}}</td>
            <td>{{role.roleDescription}}</td>
            
            <td>
                <app-role-modal [roleIdForEdit]="role.roleId" [id]="userDetailId" (reloadPage1)="reloadThePage($event)"></app-role-modal>
            </td>
            <td>
                <a [routerLink]="[]" class="link-danger" (click)="changeStatusOnClick(role.roleId)">{{role.active? 'Set Inactive':'Set Active'}}</a>
            </td>
        </tr>

    </tbody>

</table>

<div class="row">
    <div class="col-md-2 offset-11">
        <app-new-role-modal [userIdForRoleAddition]="userDetailId" (reloadPage)="reloadThePage($event)"></app-new-role-modal>
    </div>
</div>
